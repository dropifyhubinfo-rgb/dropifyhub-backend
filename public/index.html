<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>DropifyHub â€“ Theme & Product Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{background:#000;color:#fff;font-family:system-ui;margin:0;padding:0;}
    .page{max-width:960px;margin:0 auto;padding:24px 16px;}
    .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
    .logo{width:40px;height:40px;border-radius:50%;background:#111;border:1px solid #333;margin-right:10px;}
    .title{font-size:20px;font-weight:600;}
    .card{background:#111;border:1px solid #222;padding:20px;border-radius:14px;margin-bottom:20px;}
    .label{font-size:12px;color:#aaa;margin-bottom:6px;display:block;}
    .input{width:100%;padding:10px;border-radius:10px;border:1px solid #333;background:#000;color:#fff;margin-bottom:12px;}
    .btn{padding:10px 16px;border-radius:999px;border:1px solid #fff;background:#fff;color:#000;font-weight:600;cursor:pointer;}
    .btn:disabled{opacity:0.4;cursor:not-allowed;}
    pre{background:#000;border:1px solid #333;border-radius:10px;padding:10px;white-space:pre-wrap;color:#ccc;}
  </style>
</head>
<body>
<div class="page">

  <div class="header">
    <div style="display:flex;align-items:center;">
      <div class="logo"></div>
      <div class="title">DropifyHub AI Builder</div>
    </div>
    <button class="btn" onclick="window.location.href='https://' + shop + '/admin'">Open Shopify</button>
  </div>

  <div class="card">
    <label class="label">Store Name</label>
    <input id="storeName" class="input" placeholder="DropifyHub Clothing">

    <label class="label">Niche / Style</label>
    <input id="niche" class="input" placeholder="Monochrome streetwear">
  </div>

  <div class="card">
    <button class="btn" onclick="generateTheme()">Generate AI Theme</button>
    <pre id="themeOutput">No theme generated yet.</pre>
  </div>

  <div class="card">
    <button class="btn" onclick="generateProducts()">Generate AI Products</button>
    <pre id="productOutput">No products yet.</pre>
  </div>

</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const shop = urlParams.get("shop");

  async function generateTheme() {
    const storeName = document.getElementById("storeName").value;
    const niche = document.getElementById("niche").value;
    const out = document.getElementById("themeOutput");
    out.textContent = "Generating theme...";

    const res = await fetch('/api/generate-theme', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ shop, storeName, niche })
    });

    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);
  }

  async function generateProducts() {
    const storeName = document.getElementById("storeName").value;
    const niche = document.getElementById("niche").value;
    const out = document.getElementById("productOutput");
    out.textContent = "Generating products...";

    const res = await fetch('/api/generate-products', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ shop, storeName, niche })
    });

    const data = await res.json();
    out.textContent = JSON.stringify(data, null, 2);
  }
</script>

</body>
</html>
